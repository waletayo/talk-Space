<ion-header>
  <ion-navbar>
    <ion-title>Talk Space</ion-title>
  </ion-navbar>
</ion-header>
<ion-icon name="chatbubbles"></ion-icon>

<ion-content padding>
    <div id="posts">
      <ion-card *ngFor="let post of posts">
        <ion-item>
          <ion-avatar item-start>
            <img [src]="user.profileImage">
          </ion-avatar>
          <h2 class="sticky">{{user.name}}</h2>
          <p>{{post.date}}</p>
        </ion-item>
        <img [src]="post.postImageUrl" (click)="imageTapped(post)">
        <ion-card-content>
          <p>{{post.text}}</p>
        </ion-card-content>
        <ion-row>
          <ion-col>
            <button ion-button color="purple" clear small icon-left (click)="like(post)">
              <ion-icon name='thumbs-up'></ion-icon>
              {{post.likes}} Likes
            </button>
          </ion-col>
          <ion-col>
            <button ion-button color="purple" clear small icon-left (click)="comment(post)">
              <ion-icon name='text'></ion-icon>
              {{post.comments}} Comments
            </button>
          </ion-col>
          <ion-col align-self-center text-center>
            <p>
              {{post.timestamp}}
            </p>
          </ion-col>
        </ion-row>
      </ion-card>
    </div>
</ion-content>




  <div class="popup-menu">
    <div class="popup-menu-overlay" [ngClass]="{'in': openMenu}" (click)="togglePopupMenu()"></div>
    <div class="popup-menu-toggle" (click)="togglePopupMenu()" [ngClass]="{'out': openMenu}"></div>
    <div class="popup-menu-panel" [ngClass]="{'in': openMenu}">
      <div class="popup-menu-item" (click)="goToHome()">
        <ion-icon name="chatbubbles"></ion-icon>
        <ion-badge>25</ion-badge>
        <span>Post</span>
      </div>




      <div class="popup-menu-item" (click)="goIprofile()">
        <ion-icon name="person"></ion-icon>
        <span>My Profile</span>
      </div>
      <div class="popup-menu-item" (click)="goToLeaderboard()">
        <ion-icon name="podium"></ion-icon>
        <ion-badge>10</ion-badge>
        <span>Logout</span>
      </div>
      <div class="popup-menu-item" (click)="goToHelp()">
        <ion-icon name="help"></ion-icon>
        <span>HELP</span>
      </div>
      <div class="popup-menu-item" (click)="goToAccount()">
        <ion-icon name="person"></ion-icon>
        <ion-badge>5</ion-badge>
        <span>ACCOUNT</span>
      </div>
      <div class="popup-menu-item" (click)="goToShop()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge>25</ion-badge>
        <span>SHOP</span>
      </div>
    </div>
  </div>
