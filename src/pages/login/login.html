
<ion-content padding class="transparent-header">
  <ion-header>
    <ion-navbar>
    </ion-navbar>
  </ion-header>
  <img class="logo" src="../../assets/imgs/TS_nav_logo.png" />
  <div padding>
    <ion-item>
      <ion-input type="text" placeholder="Username" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-input type="password" placeholder="Password" required></ion-input>
    </ion-item>
    <button ion-button block outline (click)="goToLoggedIn()"  color="light" class="login-button">Login</button>
  </div>
  <div class="strike">
    <span>OR</span>
  </div>
  <button ion-button block clear  color="light" class="login-button"><ion-icon name="logo-facebook"></ion-icon> Login with Facebook</button>
</ion-content>
<ion-footer>
  <ion-toolbar class="footer">
    <div (click)="goToSignup()">
      <span>Don't have an account? <strong>Sign up here</strong>.</span>
    </div>
  </ion-toolbar>
</ion-footer>
